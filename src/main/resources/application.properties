spring.application.name=messeasy_microservice
spring.main.lazy-initialization=true

# Configure server timeout
# This property is deprecated: Each server behaves differently. Use server specific properties instead.
# server.connection-timeout=90s
spring.mvc.async.request-timeout=90s

# Configure server error
server.error.include-stacktrace=never
server.error.include-path=never

# release configuration
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver